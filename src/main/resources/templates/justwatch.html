<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>poster</th>
            <th>name</th>
            <th>url</th>
        </tr>
        <tr th:each="justWatch : ${justWatchPopularList}">
            <td><img th:src="${justWatch.getImgUrl()}"></td>
            <td th:text="${justWatch.getName()}"></td>
            <td><a th:href="${justWatch.getUrl()}" th:text="${'JustWatch에서 바로 보기'}"></a></td>
        </tr>
    </table>
</body>
</html>
